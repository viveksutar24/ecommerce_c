<ngb-carousel *ngIf="popularProducts">
  <ng-template ngbSlide *ngFor="let item of popularProducts">
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{item.id}}">
        <img class="product-header-img" src="{{item.image}}" alt="Random first slide" />
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{item.name}}</h3>
      <p>{{item.price | currency:"INR"}}</p>
    </div>
  </ng-template>
</ngb-carousel>

<div class="container-fluid">
  <div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
      <div class="col-lg-3" *ngFor="let item of trendyProducts">
        <div class="product-item">
          <img src="{{item.image}}" alt="">
          <div class="product-details">
            <h6 class="name-head">{{item.name}}</h6>
            <div class="product-price">
              <h6>{{item.price | currency:"INR" }}</h6>
            </div>
            <div class="product-color">
              <h6>{{item.color}}</h6>
            </div>
          </div>

          <div class="product-footer">
            <a routerLink="/details/{{item.id}}">View Details</a>
            <a routerLink="/details/{{item.id}}">Add To Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
